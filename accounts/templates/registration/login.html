{% extends 'resources/base.html' %}

{% block content %}

  {% if form.errors %}
    <p>用户名和密码不匹配。请重新输入</p>
  {% endif %}
  
  <form action="{% url 'accounts:login' %}" method='post'>
    {% csrf_token %}
    {{ form.as_div }}
    
    <button name="submit">登录</button>
  </form>
{% endblock content %}

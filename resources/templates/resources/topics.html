{% extends 'resources/base.html' %}

{% block content %}

  <strong>Topics</strong>
  
  <ul>
    {% for topic in topics %}
      <li>
        <a href="{% url 'resources:topic' topic.id %}">
          {{ topic.text }}
        </a>
      </li>
    {% empty %}
      <li>没有资源</li>
    {% endfor %}
  </ul>
  
  <a href="{% url 'resources:new_topic' %}">添加新话题</a>
  
  
{% endblock content %}
